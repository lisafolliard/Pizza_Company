<!DOCTYPE html>
<html>
  <head>
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Patty's Pies</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Patty's Pies</h1>
        <h2>Build your pizza!</h2>

        <form id="order-create">
          <!-- <div class="form-group">
            <h3>Select Quantity</h3>
            <input type="text" class="form-control" id="quantity">
          </div> -->


          <div class="form-group">
              <label for="select-quantity">Select Quantity</label>
              <input type="text" class="form-control" id="select-quantity">
          </div>



          <div class="form-group">
            <h3>Select Size</h3>
            <input type="radio" name="order-size" value="small"> Small ($9)
            <input type="radio" name="order-size" value="medium"> Medium (add $4)
            <input type="radio" name="order-size" value="large"> Large (add $8)
          </div>

          <div class="form-group">
            <h3>Add Toppings?</h3>
            <input type="radio" name="if-toppings" value="standard"> standard toppings (free)
            <input type="radio" name="if-toppings" value="premium"> include any 5 toppings (add $5)
          </div>

          <button type="submit" class="btn btn-primary">Click to Purchase</button>
        </form>
      </div>

      <div class="order-show">
        <h2>Order Details </h2>
        <span class="order-details"></span>
        <p>Total: $<span class="order-cost"></span></p>
      </div>

    </div>
  </body>
</html>
