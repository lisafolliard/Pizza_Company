<!DOCTYPE html>
<html>
  <head>
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Patty's Pies</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Patty's Pies</h1>

        <form id="order-create">
          <div class="form-group">
            <h3>Select Quantity</h3>
            <input type="text" required class="form-control" id="select-quantity">
          </div>

          <div class="form-group">
            <h3>Select Size</h3>
            <input type="radio" required name="order-size" value="Small">&nbsp Small ($9)&nbsp
            <input type="radio" name="order-size" value="Medium">&nbsp Medium (add $4)&nbsp
            <input type="radio"  name="order-size" value="Large">&nbsp Large (add $8)
          </div>

          <div class="form-group">
            <h3>Select Toppings</h3>
            <input type="radio" required name="if-toppings" value="Standard">&nbsp Standard toppings (free)&nbsp 
            <input type="radio" name="if-toppings" value="Premium">&nbsp Include any 5 toppings (add $5)
          </div>

          <br>

          <button type="submit" class="btn btn-primary">Click to Purchase</button>
        </form>

        <div class="order-show">
          <h2>Order Details </h2>
          <span class="order-details"></span>
          <p>Total: $<span class="order-cost"></span></p>
        </div>

      </div>
    </div>
  </body>
</html>
